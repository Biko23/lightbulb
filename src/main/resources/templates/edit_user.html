                        <div class="card mb-4">
							<h1>Edit User</h1>
							<form class = "col-md-12" action="#" th:action="@{/registration}" method="post" th:object="${user}">
						      	<div class="row">
						      		<div class="col-md-8">
										<label>User Id:</label>
										<input class="form-control col-md-4" type="text" th:field="*{globalUserId}" readonly="readonly"/>
									</div>
						      	</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											User Name:	
										</label>
										<input class="form-control"  type="text" th:field="*{userName}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<input class="form-control"  type="hidden" th:field="*{password}" readonly="readonly"/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											First Name:
										</label>
										<input class="form-control"  type="text" th:field="*{firstName}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Middle Name:
										</label>
										<input class="form-control"  type="text" th:field="*{middleName}" readonly="readonly"/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											Last Name:
										</label>
										<input class="form-control"  type="text" th:field="*{lastName}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Other Name:
										</label>
										<input class="form-control"  type="text" th:field="*{otherName}" readonly="readonly"/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											Date of Birth:
										</label>
										<input class="form-control"  type="text" th:field="*{dateOfBirth}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Gender:
										</label>
										<input class="form-control"  type="text" th:field="*{gender.genderLabel}" readonly="readonly"/>
									</div>						
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											Mobile Phone:
										</label>
										<input class="form-control"  type="text" th:field="*{primaryPhone}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Secondary phone:
										</label>
										<input class="form-control"  type="text" th:field="*{secondaryPhone}" readonly="readonly"/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											Primary Email:
										</label>
										<input class="form-control"  type="text" th:field="*{primaryEmail}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Secondary Email:
										</label>
										<input class="form-control"  type="text" th:field="*{secondaryEmail}" readonly="readonly"/>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<label>
											NIN:
										</label>
										<input class="form-control"  type="text" th:field="*{nin}" readonly="readonly"/>
									</div>
									<div class="col-md-4">
										<label>
											Card Number:
										</label>
										<input class="form-control"  type="text" th:field="*{cardNumber}" readonly="readonly"/>
									</div>
								</div>
													<!--<!--
														Role:
													</label>
													<input class="form-control"  type="text" th:field="*{roleName}"/><label>

														Native Language:
													</label>
													<input class="form-control"  type="text" th:field="*{nativeLanguage}"/>-->
				
				
				
				
				 
		        				<button class="btn btn-primary" type="submit">Submit</button>
