<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="../static/users.css" th:href="@{/users.css}" rel="stylesheet" type="text/css">
<title>LightBulb/roles</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Navbar</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="@/dashboard">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/idea_home}">Ideas</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/users}">Users</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/login}">Logout</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>

    <div align="center">
			<h1>New Role</h1>
			<form action="#" th:action="@{/roles}" method="post" th:object="${role}">
				<span>
					<input type="text" field="*{roleName}" placeholder="Role name" /><br/>
				</span>  
		        <button type="submit">Add</button> 
			
			</form>
        <h1>Roles</h1>
        <table>
		    <thead>
		        <tr>
		            <th> Role Id </th>
		            <th> Role name </th>
		            <th></th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
			<tr th:if="${roles.empty}">
		            <td colspan="2"> No Roless Available </td>
		        </tr>
		        <tr th:each="role : ${roles}">
		            <td><span th:text="${role.role_id}"> Role_id </span></td>
		            <td><span th:text="${role.roleName}"> Role Name </span></td>
		            <form>
		            <td>
		            <button>Edit</button>
		            </td>
		            <td>
		            <button>Delete</button>
		            </td>
		            </form>
		        </tr>
		    </tbody>
		        
        </table>
    </div>
</body>
</html>
